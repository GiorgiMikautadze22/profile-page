<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Crest-Profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container circles">
      <div class="circles"></div>
      <div class="item">
        <img class="oval" src="./resources/Oval (2).svg" alt="" />
        <div class="combine">
          <img class="prof-pic" src="./resources/Oval (3).svg" alt="" />
          <div class="name">
            <h2>Victor Crest</h2>
            <h3 class="age">26</h3>
          </div>
          <h3 class="place">London</h3>
          <div class="line"></div>
          <div class="footer">
            <div class="number">
              <h2>80K</h2>
              <h2>803K</h2>
              <h2>1.4K</h2>
            </div>
            <div class="under">
              <h3>Followers</h3>
              <h3 class="mid">Likes</h3>
              <h3>Photos</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
